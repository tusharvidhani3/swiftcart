<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product Listing</title>
    <link rel="stylesheet" href="css/create-product-listing.css">
    <script src="js/create-product-listing.js" defer></script>
</head>

<body>
    <header></header>
    <main>
        <form action="/api/seller/products" method="post">
            <div>
                <label for="file-upload" class="btn-image-upload">
                    <img src="assets/images/product-upload.svg" alt="product upload image">
                    <h2>Upload Product Image</h2>
                </label>
                <input type="file" accept="image/*" id="file-upload" name="productImage" multiple hidden />
            </div>
            <div class="fields">
                <div>
                    <label for="product-title">Product Title</label>
                    <input type="text" id="product-title" name="productName">
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea type="text" id="description" name="description"></textarea>
                </div>
                <div>
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price">
                </div>
                <div>
                    <label for="mrp">Maximum Retail Price</label>
                    <input type="number" id="mrp" name="mrp">
                </div>
                <div>
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category">
                </div>
                <div>
                    <label for="stock">Quantity in stock</label>
                    <input type="number" id="stock" name="stock">
                </div>
                <button>List Product</button>
            </div>
        </form>
    </main>
</body>

</html>
