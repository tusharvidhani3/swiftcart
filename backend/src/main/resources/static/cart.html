<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/cart.css">
    <script src="js/cart.js" type="module" defer></script>
</head>

<body>
    <header>
        <div class="header-left">
        <img src="assets/icons/hamburger.svg" alt="hamburger menu" class="hamburger">
        <a href="./index.html" class="swiftcart">
            <span>SwiftCart</span>
        </a>
        </div>
        <form class="searchbox">
            <input type="search" name="keyword" placeholder="Search for products">
            <button><img src="assets/icons/search.svg" alt="search button"></button>
        </form>
        <div class="header-right">
            <div class="profile">
                <button class="btn-profile"><img src="assets/icons/profile.svg" alt="profile icon"><span
                        class="btn-profile-txt">Login</span><img src="assets/icons/drop-down-arrow.svg" alt="drop down"
                        class="drop-down"></button>
                <ul class="drop-down-menu">
                    <li class="my-profile"><img src="assets/icons/my-profile.svg">My Profile</li>
                    <li class="logout"><img src="assets/icons/logout.svg">Logout</li>
                </ul>
            </div>
            <a href="./cart.html" class="cart"><img src="assets/icons/cart.svg" alt="cart"><span class="label">Cart</span><span
                    class="cart-count"></span></a>
            <a href="./register.html?user=seller" class="become-a-seller"><img src="assets/icons/store.svg"
                    alt="store"><span class="label">Become&nbsp;a&nbsp;Seller</span></a>
        </div>
    </header>
    <main>
        <section>
            <section class="cart-items-container">
                <template id="cart-item">
                    <div class="cart-item">
                        <div class="product-preview">
                            <img alt="product image preview" class="product-image">
                            <div>
                                <h2 class="product-title"></h2>
                                <h3 class="product-price"></h3>
                            </div>
                        </div>
                        <div class="cart-item-actions">
                            <button class="btn-qty btn-increment-qty"><img src="assets/icons/plus.svg"
                                    alt="increment button"></button>
                            <span class="qty"></span>
                            <button class="btn-qty btn-decrement-qty"><img src="assets/icons/minus.svg"
                                    alt="decrement button"></button>
                            <button class="btn-remove">Remove</button>
                        </div>
                    </div>
                </template>
            </section>
        </section>

        <section class="price-details">
            <h2 class="price-summary-title">Price Details</h2>
            <div class="price-summary">
                <span>Price (<span class="cart-items-count"></span> items)</span> <span class="price"></span>
            </div>
            <div class="price-summary">
                <span>Delivery Charges</span> <span class="delivery-charge">FREE DELIVERY</span>
            </div>
            <div class="price-summary order-total">
                <span>Total Amount</span> <span class="total-amount"></span>
            </div>

            <div class="cart-checkout">
                <h2 class="price-to-pay"></h2>
                <button class="btn-checkout">Proceed to Checkout</button>
            </div>
        </section>

        <div class="empty-cart">
            <img src="assets/images/empty-cart.png" alt="Empty Cart">
            <h2>Your cart is empty!</h2>
            <p>Add items to it now</p>
            <a class="shop-now" href="./index.html">Shop now</a>
        </div>

        <div id="toast"></div>
    </main>
</body>

</html>
