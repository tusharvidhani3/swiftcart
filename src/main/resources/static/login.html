<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <header>
        <div class="header-left">
        <button class="hamburger">â˜°</button>
        <a href="./index.html" class="swiftcart">
            <span>SwiftCart</span>
        </a>
        </div>
        <div class="header-right">
            <a href="./cart.html" class="cart"><img src="assets/icons/cart.svg" alt="cart"><span class="label">Cart</span><span
                    class="cart-count"></span></a>
            <a href="./register.html?user=seller" class="become-a-seller"><img src="assets/icons/store.svg"
                    alt="store"><span class="label">Become&nbsp;a&nbsp;Seller</span></a>
        </div>
    </header>

    <main>
        <div class="banner">
            <h1 class="banner-title">Create Your SwiftCart Account</h1>
            <p class="banner-quote">Join SwiftCart - Where Smart Shopping Begins</p>
            <img class="banner-image" src="assets/icons/shopping-icon.svg" alt="shopping cart">
        </div>
        <form action="/api/auth/login" method="post">
            <h2 class="form-title">Login</h2>
            <div class="field">
                <label for="mobile-number">Enter mobile number</label>
                <div class="mobile-number"><span class="country-code">+91</span> <input type="tel" minlength="10" maxlength="10" inputmode="numeric" id="mobile-number" name="mobileNumber" oninput="this.value = this.value.replace(/[^0-9]/g, '')"></div>
                <p class="error">Mobile number is required</p>
            </div>
            <div class="field field-email">
                <label for="email">Enter email</label>
                <input type="email" id="email" name="email">
                <p class="error">Email is required</p>
            </div>
            <div class="field">
                <label for="password">Enter password</label>
                <input type="password" id="password" name="password">
                <p class="error">Password is required</p>
            </div>
                <a href="./login.html?mode=register">New User&quest; Click Here to Register</a>
                <a href="./login.html?mode=register&user=seller">New Seller&quest; Click Here to Start Selling</a>
            <button class="btn-login">Login</button>
        </form>
    </main>
</body>
</html>
