<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Addresses</title>
    <link rel="stylesheet" href="css/manage-addresses.css">
    <script src="js/manage-addresses.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <div class="addresses-container">
            <button class="btn-add-address"><img src="assets/icons/add.svg" alt="add icon">Add a New Address</button>
            <template id="address-card">
            <div class="address-card">
                <div class="custom-radio"></div>
                <div class="address"></div>
                <div class="three-dots-menu">
                <img class="three-dots" src="assets/icons/three-dots.svg" alt="More options">
                <ul class="options">
                    <li class="set-default">Set as default</li>
                    <li class="remove">Remove</li>
                    <li class="edit">Edit</li>
                </ul>
                </div>
            </div>
            </template>
            <button class="btn-deliver-address">Deliver to this address</button>
        </div>
    </main>
</body>
</html>
