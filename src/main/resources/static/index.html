<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SwiftCart</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer type="module"></script>
</head>

<body>
    <header>
        <div>
            <img src="assets/icons/hamburger.svg" alt="hamburger menu" class="hamburger">
            <nav></nav>
        </div>
        <div>
            <button class="btn-profile"><img src="assets/icons/profile.svg" alt="profile icon"><span
                    class="btn-profile-txt">Login</span><img src="assets/icons/drop-down-arrow.svg" alt="drop down"
                    class="drop-down"></button>
                    <ul class="drop-down-menu">
                        <li class="my-profile">My Profile</li>
                        <li class="logout">Logout</li>
                    </ul>
            <a href="./cart.html" class="cart"><img src="assets/icons/cart.svg" alt="cart"></a>
        </div>
    </header>
    <main>
        <form action="/api/products">
            <input type="search" name="keyword" placeholder="Search for products">
            <button><img src="assets/icons/search.svg" alt="search button"></button>
        </form>
        <div class="search-summary">
            <p>Showing <span class="range-start"></span> - <span class="range-end"></span> of <span
                    class="results-count"></span> results</p>
            <p>for &quot;<span class="search-keyword"></span>&quot;</p>
        </div>
        <div class="products-container">
            <template id="product-template">
                <div class="product-card">
                    <img alt="product image" class="product-image">
                    <h1 class="product-title"></h1>
                    <h2 class="product-price"></h2>
                    <button class="btn-add-to-cart">Add to cart</button>
                </div>
            </template>
        </div>
        <div id="toast"></div>
    </main>
</body>

</html>
