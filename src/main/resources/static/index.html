<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SwiftCart</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer type="module"></script>
</head>

<body>
    <header>
        <div class="header-left">
        <button class="hamburger">â˜°</button>
        <a href="./index.html" class="swiftcart">
            <span>SwiftCart</span>
        </a>
        </div>
        <form class="searchbox">
            <input type="search" name="keyword" placeholder="Search for products">
            <button><img src="assets/icons/search.svg" alt="search button"></button>
        </form>
        <div class="header-right">
            <div class="profile">
                <button class="btn-profile"><img src="assets/icons/profile.svg" alt="profile icon"><span
                        class="btn-profile-txt">Login</span><img src="assets/icons/drop-down-arrow.svg" alt="drop down"
                        class="drop-down-arrow"></button>
                <ul class="drop-down-menu">
                    <li class="my-profile"><a href="./profile.html"><img src="assets/icons/my-profile.svg">My Profile</a></li>
                    <li class="orders"><a href="./orders.html" class="orders"><img src="assets/icons/orders.svg">Orders</a></li>
                    <li class="manage-addresses"><a href="./manage-addresses.html" class="addresses"><img src="assets/icons/location.svg">Saved Addresses</a></li>
                    <li class="logout"><a href="#"><img src="assets/icons/logout.svg">Logout</a></li>
                </ul>
            </div>
            <a href="./cart.html" class="cart"><img src="assets/icons/cart.svg" alt="cart"><span class="label">Cart</span><span
                    class="cart-count"></span></a>
            <a href="./register.html?user=seller" class="become-a-seller"><img src="assets/icons/store.svg"
                    alt="store"><span class="label">Become&nbsp;a&nbsp;Seller</span></a>
        </div>
    </header>

    <aside>
        <nav>
        <div class="banner"></div>
        <ul class="side-menu">
            <li><a href="./orders.html">My Orders</a></li>
            <li><a href="./cart.html">My Cart</a></li>
            <li><a href="./register.html">Sell on SwiftCart</a></li>
            <li><a href="./profile.html">My Account</a></li>
        </ul>
        </nav>
    </aside>

    <main>
        <div class="search-summary">
            <p>Showing <span class="range-start"></span> - <span class="range-end"></span> of <span
                    class="results-count"></span> results</p>
            <p>for &quot;<span class="search-keyword"></span>&quot;</p>
        </div>
        <div class="products-container">
            <template id="product-template">
                <div class="product-card">
                    <img alt="product image" class="product-image">
                    <h1 class="product-title"></h1>
                    <h2 class="product-price"></h2>
                    <button class="btn-add-to-cart">Add to cart</button>
                </div>
            </template>
        </div>
        <div id="toast"></div>
    </main>
</body>

</html>
