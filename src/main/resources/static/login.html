<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <header>
        
    </header>

    <main>
        <div class="banner">
            <h1>Create Your SwiftCart Account</h1>
            <p>Join SwiftCart - Where Smart Shopping Begins</p>
            <img src="assets/icons/shopping-icon.svg" alt="shopping cart">
        </div>
        <form action="/api/auth/login" method="post">
            <div>
                <label for="mobile-number">Enter mobile number</label>
                <div class="mobile-number"><span class="country-code">+91</span> <input type="tel" minlength="10" maxlength="10" inputmode="numeric" id="mobile-number" name="mobileNumber" oninput="this.value = this.value.replace(/[^0-9]/g, '')"></div>
            </div>
            <div>
                <label for="password">Enter password</label>
                <input type="password" id="password" name="password">
            </div>
                <a href="./register.html">New User&quest; Click Here to Register</a>
                <a href="./register.html">New Seller&quest; Click Here to Start Selling</a>
            <button class="btn-login">Login</button>
        </form>
    </main>
</body>
</html>
