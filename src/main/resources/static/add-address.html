<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Address</title>
    <link rel="stylesheet" href="css/add-address.css">
</head>
<body>
    <main>
        <form action="/api/addresses" method="post">
            <div>
                <label for="name">Full name</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="mobile-number">Mobile number</label>
                <input type="text" id="mobile-number" name="mobileNumber">
            </div>
            <div>
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode">
            </div>
            <div>
                <label for="address-line-1">Flat, House no., Building, Company, Apartment</label>
                <input type="text" id="address-line-1" name="addressLine1">
            </div>
            <div>
                <label for="address-line-2">Area, Street, Sector, Village</label>
                <input type="text" id="address-line-2" name="addressLine2">
            </div>
            <div>
                <label for="city">City/District/Town</label>
                <input type="text" id="city" name="city">
            </div>
            <div>
                <label for="state">State</label>
                <input type="text" id="state" name="state">
            </div>
            <div>
                <label for="address-type">Address Type</label>
                <input type="radio" id="home" name="addressType" checked>
                <label for="home">Home</label>
                <input type="radio" id="work" name="addressType">
                <label for="work">Work</label>
            </div>
            <button class=".btn-add-address">Add Address</button>
        </form>
    </main>
</body>
</html>
