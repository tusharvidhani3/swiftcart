<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="css/product-details.css">
    <script src="js/product-details.js" defer></script>
</head>

<body>
    <header>
        <nav>

        </nav>

    </header>
    <main>
        <div class="product-details">
            <div>
                <div class="product-image-container">
                <img alt="product image" class="product-image">
                </div>
                <div class="product-actions">
                    <button class="btn-add-to-cart btn-product-action">Add to Cart</button>
                    <button class="btn-buy-now btn-product-action">Buy now</button>
                </div>
            </div>
            <div>
                <h1 class="product-title"></h1>
                <h2 class="product-price"></h2>
                <div class="product-description"></div>
            </div>
        </div>
        <div id="toast"></div>
    </main>
</body>

</html>
