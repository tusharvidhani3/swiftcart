<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <header></header>
    <main>
        <div class="address-preview">
            <div>
                <span>Deliver to: </span>
                <span class="address">Tushar Vidhani<br>Near PNB,... 495001</span>
            </div>
            <button class="change-address">Change</button>
        </div>
        <div class="cart-items-container">
            <div class="cart-item">
                <div class="product-preview">
                    <img src="uploads/product-images/in-galaxy-s24-s928-sm-s928bztcins-539573310.png" alt="product image preview">
                    <div>
                        <h2 class="product-title">Samsung Galaxy S24 Ultra</h2>
                        <h3 class="product-price">₹ 79,999</h3>
                    </div>
                </div>
                <div class="cart-item-actions">
                    <button class="btn-qty"><img src="assets/icons/plus.svg" alt="increment button"></button>
                    <span class="qty">1</span>
                    <button class="btn-qty"><img src="assets/icons/minus.svg" alt="decrement button"></button>
                    <button class="btn-delete">Delete</button>
                </div>
            </div>

            <div class="cart-item">
                <div class="product-preview">
                    <img src="uploads/product-images/in-galaxy-s24-s928-sm-s928bztcins-539573310.png" alt="product image preview">
                    <div>
                        <h2 class="product-title">Samsung Galaxy S24 Ultra</h2>
                        <h3 class="product-price">₹ 79,999</h3>
                    </div>
                </div>
                <div class="cart-item-actions">
                    <button class="btn-qty"><img src="assets/icons/plus.svg" alt="increment button"></button>
                    <span class="qty">1</span>
                    <button class="btn-qty"><img src="assets/icons/minus.svg" alt="decrement button"></button>
                    <button class="btn-delete">Delete</button>
                </div>
            </div>
        </div>

        <div class="price-details">
            <h2>Price Details</h2>
            <div>
                <span>Price(2 items)</span> <span class="price">₹ 82,998</span>
            </div>
            <div>
                <span>Delivery Charges</span> <span class="delivery-charge">FREE DELIVERY</span>
            </div>
            <div>
                <span>Total Amount</span> <span class="total-amount">₹ 82,998</span>
            </div>
        </div>

        <div class="cart-checkout">
            <h2 class="price-to-pay">₹ 82,998</h2>
            <button class="btn-pay">Proceed to Pay</button>
        </div>
    </main>
</body>

</html>
