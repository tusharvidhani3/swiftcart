spring.application.name=swiftcart
spring.jpa.hibernate.ddl-auto=update
application.security.jwt.secret-key=${JWT_SECRET:devSecretKey123}
application.security.jwt.expiration=3600000
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
spring.datasource.url=${DATABASE_URL:jdbc:mariadb://localhost:3306/swiftcart}
spring.datasource.username=${PGUSER:tushar}
spring.datasource.password=${PGPASSWORD:}
product.images.directory=${PRODUCT_IMAGES_DIR:src/main/resources/static/uploads/product-images/}
cors.allowed.origin=${CORS_ALLOWED_ORIGIN:http://localhost:5173}
spring.jpa.open-in-view=false