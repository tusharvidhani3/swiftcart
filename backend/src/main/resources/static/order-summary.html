<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="css/order-summary.css">
    <script src="js/order-summary.js" defer></script>
</head>

<body>
    <main>
        <section>
            <h2>Order Details</h2>
            <div class="order-details">
                <div><span>Order Id</span> <span class="order-id"></span></div>
                <div><span>Order date</span> <span class="order-date"></span></div>
                <div><span>Order total</span> <span class="order-total"></span></div>
            </div>
        </section>

        <section>
            <h2>Products in Order</h2>
            <div class="products-ordered">
                <template id="order-item">
                    <div class="order-item">
                        <div class="order-status"></div>
                        <div class="product-details">
                        <img alt="product image preview">
                        <span class="product-qty"></span>
                        <div>
                            <div><span class="product-title"></span></div>
                            <p class="item-total"></p>
                        </div>
                    </div>
                    <div class="item-actions">
                        <button class="btn-return">Return / Replace</button>
                        <button class="btn-review">Review</button>
                    </div>
                    </div>
                </template>
            </div>

            </div>
        </section>

        <section>
            <h2>Payment Information</h2>
            <div class="payment-info">
                <h3>Payment Method(s)</h3>
                <p class="payment-method">Rupay Debit Card ending wih 8580</p>
            </div>
        </section>

        <section>
            <h2>Ship to</h2>
            <div class="ship-to">
                <p class="name"></p>
                <p class="address"></p>
            </div>
        </section>

        <section>
            <h2>Price Details</h2>
            <div class="price-details">
                <div><span>Items</span> <span class="items-total"></span></div>
                <div><span>Delivery</span><span class="delivery-charge"></span></div>
                <div class="order-summary-total"><span>Order total</span> <span class="order-total">â‚¹ 83,038</span></div>
            </div>
        </section>
    </main>
</body>

</html>
